
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>天知道</title>
  <link rel="stylesheet" href="css2/reset.css" />
  <link rel="stylesheet" href="css2/index.css" />

</head>

<body>
  <div class="wrap" id="app">
    <div class="search_form">
      <div class="form_group">
        <input v-model="city"  @keyup.enter="searchWeater" type="text"  class="input_txt" placeholder="请输入查询的天气"/>
        <button class="input_sub">
          搜 索
        </button>
      </div>
      <div class="hotkey">
        <a @click="show_city('北京')" href="javascript:;">北京</a>
        <a @click="show_city('上海')" href="javascript:;">上海</a>
        <a @click="show_city('广州')" href="javascript:;">广州</a>
        <a @click="show_city('深圳')" href="javascript:;">深圳</a>
      </div>
    </div>
    <ul class="weather_list">
      <li v-for="item in weatherList">
        <div class="info_type"><span class="iconfont">{{item.type}}</span></div>
        <div class="info_temp">
          <b>{{item.low}}</b>
          ~
          <b>{{item.high}}</b>
        </div>
        <div class="info_date"><span>{{item.date}}</span></div>
      </li>
    </ul>
  </div>


  <script src="../js/vue.js"></script>
  <script>
      Vue.config.productionTip = false;
  </script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>
</body>
<script>
    
</script>
</html>
