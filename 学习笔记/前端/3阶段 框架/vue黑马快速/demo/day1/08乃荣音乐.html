<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乃荣</title>
    <link rel="stylesheet" href="css3/index.css">
</head>
<body>
    <div class="warp">
        <!-- 播放器主体区域 -->
        <div class="play_wrap" id="player">
            <div class="search_bar">
                <img src="images/player_title.png" alt="">
                <!-- 搜索歌曲 -->
                <input type="text" autocomplete="off" v-model="query" @keyup.enter="searchMusic">
            </div>
            
            <div class="center_con">
                <!-- 搜索歌曲列表 -->
                <div class="song_wrapper">
                    <ul class="song_list" >
                        <li v-for="item in musicList">
                            <a href="javascript:;" @click="playMusic(item.id)"></a>
                            <b>{{item.name}}</b>
                            <span>
                                <i></i>
                            </span>
                        </li>
                    </ul>
                </div>
                <!-- 歌曲信息容器 -->
                <div class="player_con" :class="{playing:isPlaying}">
                    <img src="images/player_bar.png" class="play_bar" alt="">
                    <!-- 黑胶碟片 -->
                    <img src="images/disc.png" class="disc autoRotate" alt="">
                    <img :src="musicCover" class="cover autoRotate" alt="">
                </div>
                <!-- 评论容器 -->
                <div class="comment_wrapper">
                    <h5 class="title">热门留言</h5>
                    <div class="comment_list">
                        <dl v-for="item in hotComments">
                            <dt><img :src="item.user.avatarUrl" alt=""></dt>
                            <dd class="name">{{item.nickname}}</dd>
                            <dd class="detail">{{item.content}}</dd>
                        </dl>
                    </div>
                </div>
            </div>
    
            <div class="audio_con">
                <audio @play="play" @pause="pause" ref="audio" :src="musicUrl" controls autoplay loop class="myaudio"></audio>
            </div>

            <video class="video_con" style="display: none;">
                <video src="" controls></video>
                <div class="mask"></div>
            </video>
        </div>
    </div>



    <script src="../js/vue.js"></script>
    <script>
        Vue.config.productionTip = false;
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main2.js"></script>
</body>
</html>
