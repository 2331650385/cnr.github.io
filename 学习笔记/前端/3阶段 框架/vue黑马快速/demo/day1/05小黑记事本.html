<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <script src="../js/vue.js"></script>
    <script>
        Vue.config.productionTip = false;
    </script>
    <title>Document</title>
</head>
<body>
 <!-- 主体区域 -->
 <section id="todoapp">
    <!-- 输入框 -->
    <header class="header">
      <h1>乃荣记事本</h1>
      <input v-model="inputValue" @keyup.enter="add" autofocus="autofocus" autocomplete="off" placeholder="请输入任务"
        class="new-todo" />
    </header>
    <!-- 列表区域 -->
    <section class="main">
      <ul class="todo-list">
        <li class="todo" v-for="item,index in list">
          <div class="view">
              <span class="index">{{index+1}}.</span>
              <label>{{ item }}</label>
              <button class="destroy" @click="remove(index)"></button>
          </div>
        </li>
      </ul>
    </section>
    <!-- 统计和清空 -->
    <footer class="footer" v-if="list.length">
      <span class="todo-count" v-if="list.length">
        <strong>{{listLen}}</strong> items left
      </span>
      <button class="clear-completed" @click="clear" v-show="list.length">
        Clear
      </button>
    </footer>


  </section>
    <script>
        let vm = new Vue({
            el:'#todoapp',
            data:{
                list:['写代码','吃饭饭','睡觉觉'],
                inputValue:'好好学习,天天向上',
            },
            computed:{
                listLen(){
                    return this.list.length
                }
            },
            methods: {
                add(){
                    this.list.push(this.inputValue)
                },
                remove(index){
                    this.list.splice(index,1)
                },
                clear(){
                    this.list = []
                }
            },
        })
    </script>
</body>
</html>
